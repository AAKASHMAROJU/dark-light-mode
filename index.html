<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Kaushan+Script&family=Lemon&family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <a href="#home">Home</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact Us</a>
      <a href="#settings">Settings</a>
      <a id="light-dark-mode">
        <label for="">Light</label>
        <i class="fas fa-sun"></i>
        <label class="switch">
          <input type="checkbox" id="inp-check" />
          <span class="slider round"></span> </label
      ></a>
    </nav>
    <section id="home">
      <h1>Welcome to Home Page</h1>
      <h4>This Page is considered to be the main Entrance</h4>
    </section>
    <section id="about">
      <h1>This is About us</h1>
      <div class="about-container">
        <img
          src="./images/search_light.svg"
          alt="Search About us Image"
          id="img-about"
        />
      </div>
      <h4>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque,
        expedita?
      </h4>
    </section>
    <section id="contact">
      <h1>Contact US</h1>
      <div class="contact-container">
        <img
          src="./images/contact_light.svg"
          alt="contact page image"
          id="img-contact"
        />
      </div>
      <div class="icons">
        <i class="fa-brands fa-github icon"></i>
        <i class="fa-brands fa-facebook icon"></i>
        <i class="fa-brands fa-twitter icon"></i>
        <i class="fa-brands fa-linkedin icon"></i>
      </div>
    </section>
    <section id="settings">
      <h1>Settings</h1>
      <div class="settings-container">
        <img
          src="./images/settings_light.svg"
          alt="Settings Image "
          id="img-settings"
        />
      </div>
      <h4>Set the things up</h4>
    </section>
  </body>
</html>
